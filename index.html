<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <header class="container">
        <h1 class="text-center my-5 fw-bold "> <span class="bg-info p-2 rounded">Money Master</span> </h1>
    </header>

    <main class="container">
        <section class="h-100">
            <div class="row">
                <div class="col">
                    <img class="h-100 w-100" style="filter: brightness(50%);"
                        src="./pay-us-dollar-hand-use-dollar-money-office-desk-pay-us-dollar-hand-use-dollar-money-office-desk-100163098.jpg"
                        alt="">
                </div>
                <div class="bg-light p-5 mx-3 text-black col ">
                    <div class="container text-center">
                        <h2 class="mb-4 "> <span class=" bg-dark text-white rounded p-2">
                                Income</span></h2>
                        <label for="">Income : </label>
                        <input id="income-field" type="number">
                        <h2 class="text-center mt-5 mb-4"><span class=" bg-dark rounded text-white p-2 ">Expenses
                            </span> </h2>
                        <label for="">Food : </label>
                        <input id="food-field" type="number"><br><br>
                        <label for="">Rent : </label>
                        <input id="rent-field" type="number"><br> <br>
                        <label for="">Clothes : </label>
                        <input id="cloth-field" type="number"><br>
                        <br>
                        <div class="text-center my-4"><button id="calculateBtn"
                                class="rounded btn btn-outline-primary">Calculate</button></div>
                        <h3>Total Expenses : <span id="total-expense">00</span></h3>
                        <h3>Balance : <span id="balance">00</span></h3>


                        <label for="">Save : </label>
                        <input id="save-field" type="number" placeholder="%">



                        <button id="saveBtn" class="btn btn-outline-primary rounded">Save</button>
                        <h3>Saving Amout : <span id="saving-amount">00</span></h3>
                        <h3>Remaining Balance : <span id="ramaining-balance">00</span></h3>
                    </div>
                </div>
            </div>

        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
